<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section>
      <div class="illustration">
        <img src="./assets/images/illustration-article.svg" alt="Article Illustration">
      </div>
      <div class="content">
        <div class="header">
          <span class="tag">Learning</span>
          <p class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        </div>
        <div class="text">
          <h2>HTML & CSS foundations</h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <figure class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="Avatar">
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
